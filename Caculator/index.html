<!DOCTYPE html>
<html>
	<head>
		
		<title>	Calculator Project</title>
		<link rel="stylesheet" type="text/css" href="css/index.css">
	</head>
	<body>
		<div class="container">

			<div class="calculator">
				
				<form>
					
					<div class="display">
						<input type="text" name="display" id="display" value="0">
					</div>

					<div>
						<input type="button" value="AC" onclick="clearValueFromDisplay()">
						<input type="button" value="DE" onclick="delValueFromDisplay()">
						<input type="button" value="." onclick="addValueToDisplay('.')" >
						<input type="button" value="/"
						onclick="display.value += '/' "   >
					</div>

					<div>
						<input type="button" value="7"
						onclick="addValueToDisplay('7')">
						<input type="button" value="8"
						onclick="addValueToDisplay('8')">
						<input type="button" value="9"
						onclick="addValueToDisplay('9')">
						<input type="button" value="*" 
						onclick="addValueToDisplay('*')">
					</div>
					<div>
						<input type="button" value="4" onclick="addValueToDisplay('4')">
						<input type="button" value="5" onclick="addValueToDisplay('5') ">
						<input type="button" value="6"
						onclick="addValueToDisplay('6') " >
						<input type="button" value="-"
						onclick="addValueToDisplay('-') ">
					</div>
					<div>
						<input type="button" value="1"
						onclick=" display.value += '1' ">
						<input type= "button" value="2"
						onclick="display.value += '2' ">
						<input type="button" value="3"
						onclick="display.value += '3' ">
						<input type="button" value="+"
						onclick="display.value += '+' ">
					</div>

					<div>
						<input type="button" value="00"
						onclick="display.value += '00' " >
						<input type="button" value="0"
						onclick="display.value += '0' ">
						<input type="button" value="="
						class="equal"onclick= "calculatFun()">
					</div>
					
				</form>
			</div>
			
			<script type="text/javascript">
				var display = document.getElementById('display')

				const clearValueFromDisplay = () => {
					display.value = ''
				}
				const addValueToDisplay = (x) => {
					if (display.value == 0) {
						display.value = x;
					    }
					else{
						display.value += x 
					}

				}
				const delValueFromDisplay = () => {
					display.value = display.value.toString().slice(0,-1)
				}
				function calculatFun () {
					display.value = eval (display.value)
				}
			</script>
	</body>
</html>
